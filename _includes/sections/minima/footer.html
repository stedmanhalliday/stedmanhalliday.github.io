<footer class="site-footer h-card">
  <data class="u-url" href="{{ site.baseurl }}"></data>

  <div class="wrapper">
      <div class="footer-col footer-col-1">
        <p>
          {% if site.author %}
            {{ site.author | escape }}
            {% else %}
            {{ site.title | escape }}
            {% endif %}
        </p>
          {% include sections/minima/social.html %}
      </div>

    <p>&copy;{{ site.time | date: '%Y' }}</p>
  </div>

</footer>
