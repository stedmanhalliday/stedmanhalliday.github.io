<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;

  }

  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
    height: 1em;
    animation: glitch 1.5s infinite alternate;
  }

  /* Glitch Animation */
  @keyframes glitch {
    0% {
      text-shadow: 2px 2px #64748b, -2px -2px cyan;
    }

    20% {
      text-shadow: -2px -2px #64748b, 2px 2px cyan;
    }

    40% {
      text-shadow: 3px -3px #61B3AF, -3px 3px #64748b;
    }

    60% {
      text-shadow: -3px 3px cyan, 3px -3px #64748b;
    }

    80% {
      text-shadow: 4px 4px #e8e8e8, -4px -4px #64748b;
    }

    100% {
      text-shadow: -4px -4px #64748b, 4px 4px cyan;
    }
  }
</style>
